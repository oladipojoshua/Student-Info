<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info (OOP)</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    #closeIn{
        display: none;
    }
</style>
<body>
    <center>
        <h1 id="first" class="bg-success text-light col-md-6 col-sm-12">Student Info</h1>
    
        <div class="d-grid gap-2 m-3">
            <button  class="btn btn-outline-info col-lg-3 col-sm-5" onclick="dropname()" id="drop">drop</button>
        </div>
        <div class="d-grid gap-2 m-3">
            <button class="btn btn-outline-info col-lg-3 col-sm-5" onclick="closename()" id="closeIn">close</button>
        </div>
        <div class="d-flex flex-wrap justify-content-center" id="show"></div>
    </center>
    <script>
        const dropname =() =>{
            drop.style.display = "none"
            closeIn.style.display = "block"
            class school {
            constructor (cname, age, colour, nclass, gender) {
                this.cname = cname,
                this.age = age,
                this.colour = colour,
                this.nclass = nclass,
                this.gender = gender
            }
        }

        
        let ada = new school ("Ada", 23, "White", "300L", "male")
        let mary = new school ("Mary", 17, "Blue", "100L", "Female")
        let david = new school ("David", 25, "Red", "400L", "Male")
        let adebayo = new school ("Adebayo", 24, "Yellow", "200L", "Male")
        let joshua = new school ("Joshua", 21, "Black", "200L", "Male")
        let seun = new school ("Seun", 22, "White", "200L", "Male")
        let funmi = new school ("Funmi", 24, "Skyblue", "600L", "Female")
        let peter = new school ("Peter", 16, "Orange", "100L", "Male")
        let ola = new school ("Ola", 26, "Babypink", "600L", "Female")
        let omotosho = new school ("Omotosho", 20, "Brown", "300L", "Male")
        let omotolashe = new school ("Omotolashe", 19, "Indianred", "200L", "Female")
        let blessing = new school ("Blessing", 22, "Cyan", "400L", "Female")
        let ade = new school ("Ade", 29, "Onionred", "200L", "Male")
        let monday = new school ("Monday", 24, "Mageta", "500L", "Male")
        let aisha = new school ("Aisha", 18, "Gold", "100L", "Female")



        



        let Arr = [ada,mary,david,adebayo,joshua,seun,funmi,peter,ola,omotosho,omotolashe,blessing,ade,monday,aisha]
        Arr.push()
        Arr.map((tod, ind)=>{
            show.innerHTML += `
            <center>
            <div class="m-1">
                <div class="card " style="width: 18rem; margin-bottom: 35px; margin-left: 15px;">
                <div class="card-header bg-success text-light">
                ${ind +1}
            </div>
            <ul class="list-group list-group-flush">
            <li class="list-group-item text-dark" style="background-color: lightgreen;">Name = ${tod.cname}</li>
            <li class="list-group-item bg-success text-light">Age = ${tod.age}</li>
            <li class="list-group-item text-dark" style="background-color: lightgreen;">Colour = ${tod.colour}</li>
            <li class="list-group-item bg-success text-light">Class = ${tod.nclass}</li>
            <li class="list-group-item text-dark" style="background-color: lightgreen;">Gender = ${tod.gender}</li>
            </ul>
            </div>
            </div>
            </center>
            `

        })


        }
            

        const closename = () => {
            drop.style.display = "block"
            closeIn.style.display = "none"
            show.innerHTML = ""
        }

    </script>
</body>
</html>
